<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Yekzan Kus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #007BFF;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .photo {
            margin-top: 20px;
        }
        .photo img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 5px solid #007BFF;
        }
        .contact {
            margin-top: 20px;
        }
        .contact a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        .skills {
            background-color: #007BFF;
            color: #ffffff;
            border-radius: 5px;
            padding: 10px;
            margin: 20px 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yekzan Kus</h1>
        <p><strong>Étudiant en BTS SIO (2024-2026)</strong></p>
        <div class="photo">
            <img src="KUS/photo-Yekzan.jpg" alt="Photo de Yekzan Kus">
        </div>
        <div class="skills">
            <p>Compétences :</p>
            <ul style="list-style-type: none; padding: 0;">
                <li>Développement Python</li>
                <li>Gestion des réseaux</li>
                <li>Cybersécurité</li>
            </ul>
        </div>
        <div class="contact">
            <p>Contact :</p>
            <a href="mailto:yekzan.kus@example.com">yekzan.kus@example.com</a>
        </div>
    </div>
</body>
</html>
